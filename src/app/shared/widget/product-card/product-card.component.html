<mat-card class="mt-1 m-card mat-elevation-z0" >
    <div class="card-image">
      <img mat-card-image [src]="product.photos[0].imageUrl" alt="{{product.name}}">
    </div>
    <mat-card-content>
    <div class="card-title">{{product.name}}</div>
    <div class="description">{{product.description.substr(0,30)}}</div>

    </mat-card-content>
</mat-card>
