<mat-card class="mat-card" >
    <mat-card-header >
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.category.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="mat-card-img" [src]="product.photos[0].imageUrl" alt="{{product.name}}">

    <mat-card-content>
    {{product.description}}

    <button mat-button>view more</button>
    <button mat-button>price &#36;{{product.price}}</button>
    
    </mat-card-content>
</mat-card>
