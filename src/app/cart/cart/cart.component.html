<div class="container">
    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
        <h1 class="mat-head-line">Cart </h1>
    </div>
    <div style="width: 100%;" *ngIf="cart$ | async as cart" fxLayout="row" fxLayoutAlign="space-around center"
        class="m-table " fxLayoutGap="10px">

        <div fxFlex="60%">
            <table mat-table [dataSource]="cart.products" class="mat-elevation-z0">
                <!-- Item Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef> Quantity </th>
                    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                    <!-- <td mat-footer-cell *matFooterCellDef> Total </td> -->
                </ng-container>

                <!-- Cost Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.price }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <div fxLayout="row" fxLayoutGap="10px">
                <div fxFlex="100%" fxLayoutAlign="end center " fxLayoutGap="20px">
                    <h3>Total {{cart.total | currency }}</h3>
                    <button routerLink="/cart/checkout" mat-raised-button color="accent">
                        <mat-icon>attach_money</mat-icon>
                        proceed to checkout
                    </button>
                </div>
            </div>
        </div>



    </div>
</div>
