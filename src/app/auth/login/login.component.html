<div id="login" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="0px">

    <div class="login-card mat-elevation-z8">
        <h1 class="login-title">Login</h1>
        <p class="sub-title">Easily Using</p>
        <div class="social">
            <div class="item">
                <img height="30px" width="30px" src="../../../assets/svg/icons/facebook.svg" alt="facebook icon">
                facebook
            </div>
            <div class="item">
                <img height="30px" width="30px" src="../../../assets/svg/icons/google.svg" alt="google icon">
                google
            </div>
        </div>

        <p class="sub-title">- OR using -</p>

        <div fxLayout="row" class="mt-1 pb-2" fxLayoutAlign="start start" fxLayoutGap="0px">
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
                <mat-form-field appearance="outline" class="auth-input" >
                    <input type="email" formControlName="username" matInput placeholder="Email">
                    <mat-error *ngIf="usernameCtrl.invalid && usernameCtrl.touched" >Email is an required field</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="auth-input" >
                    <input type="password" formControlName="password" matInput placeholder="Password" >
                    <mat-error *ngIf="passwordCtrl.invalid && passwordCtrl.touched" >Password is an required field</mat-error>

                </mat-form-field>
                

                    <!-- <input formControlName="username" matInput class="auth-input" placeholder="Email" type="email" value=""> -->
                    <!-- <input formControlName="password" matInput class="auth-input" placeholder="Password" type="password" value=""> -->
                <button [disabled]="loginForm.invalid" class="primary-btn" style="width: 86%;border-radius: 5px;">
                    LOGIN
                </button>
            </form>
        </div>

        <div style="font-size: 0.8em;" fxLayout="row" class="mt-3 pb-3" fxLayoutAlign="space-between start" fxLayoutGap="0px">
            <p class="primary-text">Recover password</p>
            <p>Not have an account ? <span routerLink="/auth/register" class="primary-text">Register here</span></p>

        </div>
    </div>


</div>
